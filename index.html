<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card Flip</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>

  <header>
    <header>
      <div id="difficulty">
        <button id="easy" class="btn btn-primary text-align">Easy</button>
        <button id="medium" class="btn btn-primary">Medium</button>
        <button id="hard" class="btn btn-primary">Hard</button>
      </div>
      <div id="buttons">
        <button id="resetButton" class="btn btn-primary">Reset</button>
        <button id="startButton" class="btn btn-primary">Start</button>
      </div>
      <div id="stats">
        <p id="clicks">Number of Clicks:</p>
        <p id="pairs">Number of Matches:</p>
        <p id="timer">Time Left:</p>
      </div>
      </div>
    </header>

    <div id="game_grid"></div>

    <div id="theme">
      <button id="light" class="btn btn-primary">Light</button>
      <button id="dark" class="btn btn-primary">Dark</button>
    </div>
    

</body>

</html>
